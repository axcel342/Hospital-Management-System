{% extends 'base.html' %}
{% block title %}
    Home Page
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">quantity</th>
            <th scope="col">Name</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        {% for n in items %}
        <tr>
            <td>{{n.id}}</td>
            <td>{{n.name}}</td>
            <td>{{n.quantity}}</td>
            <td>
            <button class="btn btn-outline btn-info">More Info</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <!-- <h1>Hello World</h1> -->
{% endblock %}
