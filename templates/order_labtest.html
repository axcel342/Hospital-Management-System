{% extends 'base.html' %}
{% block title %}
    Order lab test
{% endblock %}

{% block content %}
    

<form action="" method = "POST">
    <div class="form-group row">
        <label for="patientid">Patient id</label>
        <input type="text" class="form-control" name="patientid" id="patientid">
    </div>

    <div class="form-group row">
        <label for="testTime">Test Time</label>
        <input type="text" class="form-control" name="testTime" id="testTime">
    </div>

    <button type="btnAdd" class="btn btn-primary">Submit</button>
    <a href="/" class="btn btn-primary">Cancel</a>
</form>

{% endblock %}
