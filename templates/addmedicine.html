{% extends 'base.html' %}
{% block title %}
    Add Medicine
{% endblock %}

{% block content %}
    

<form action="" method = "POST">
    <div class="form-group row">
        <label for="medicineNo">Medicine Number</label>
        <input type="text" class="form-control" name="medicineNo" id="medicineNo">
    </div>

    <div class="form-group row">
        <label for="medicineName">Medicine Name</label>
        <input type="text" class="form-control" name="medicineName" id="medicineName">
    </div>

    <div class="form-group row">
        <label for="expiry">Expiry</label>
        <input type="text" class="form-control" name="expiry" id="expiry">
    </div>

    <div class="form-group row">
        <label for="quantity">Quantity</label>
        <input type="text" class="form-control" name="quantity" id="quantity">
    </div>

    <div class="form-group row">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" id="price">
    </div>
    
    <button type="btnAdd" class="btn btn-primary">Submit</button>
    <a href="/" class="btn btn-primary">Cancel</a>
</form>

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">medicineNo</th>
            <th scope="col">medicineName</th>
            <th scope="col">expiry</th>
            <th scope="col">quantity</th>
            <th scope="col">price</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for n in items %}
            <tr>
                <td>{{ n.medicineNo }}</td>
                <td>{{ n.medicineName }}</td>
                <td>{{ n.expiry }}</td>
                <td>{{ n.quantity }}</td>
                <td>Rs. {{ n.price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
