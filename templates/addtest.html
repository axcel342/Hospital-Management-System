{% extends 'base.html' %}
{% block title %}
    Add lab test
{% endblock %}

{% block content %}
    

<form action="" method = "POST">
    <div class="form-group row">
        <label for="labNo">Lab No</label>
        <input type="text" class="form-control" name="labNo" id="labNo">
    </div>

    <div class="form-group row">
        <label for="testDescription">Test Description</label>
        <input type="text" class="form-control" name="testDescription" id="testDescription">
    </div>

    <div class="form-group row">
        <label for="amount">amount</label>
        <input type="text" class="form-control" name="amount" id="amount">
    </div>
    
    <button type="btnAdd" class="btn btn-primary">Submit</button>
    <a href="/" class="btn btn-primary">Cancel</a>
</form>

{% endblock %}
